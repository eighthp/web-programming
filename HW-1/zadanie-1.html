<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<header>
    <nav>
        <a href="#">Главная страница</a> |
        <a href="#">Раздел 1</a> |
        <a href="#">Раздел 2</a> |
    </nav>
</header>

<main>
<h1>Узнай на все 100 %!</h1>
<section>
    <h2>Языки программирования</h2>
    <figure>
        <img src="https://www.python.org/static/img/python-logo.png">
        <figcaption>Логотип Python</figcaption>
    </figure>
</section>
<article>
    <p> Изучать Python очень весело<br>
    Но нужно читать и практиковаться<br>
    И сильно-сильно стараться</p>
</article>
</main>

<footer>Успехов в освоении!</footer>
</body>
</html>
